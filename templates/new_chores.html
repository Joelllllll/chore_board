{% extends "base.html" %}

{% block new_chores %}
    <h1>New Chore</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.chore.label }}<br>
            {{ form.chore(size=50) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
