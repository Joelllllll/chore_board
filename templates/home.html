{% extends "base.html" %}

{% block home %}
    <h1>
        <h1 align="center" style="margin-top:-400">Recent Activity</h1>
        <table style="width:50%;border:1px solid black;margin-left:auto;margin-right:auto;margin-top:0;padding-top:0" align="center">
        {% for item in data %}
        <tr>
            <td style="font-size:30px;text-align:center">{{item.user}} did {{item.chore}} {{item.diff}} hour(s) ago</td>
        </tr>
        {% endfor %}
    </table>
            <!-- Reset DB -->
            <div style="position:absolute; float:right; right:0px; top:0px; z-index:2;">
                <img src="/static/images/nuke.png" width="100" height="80" alt="Database">
                    <a href="/db_delete">Reset Database</a>
            </div>
            <!-- Initiate DB -->
            <div style="position:absolute; float:right; right:0px; bottom:0px; z-index:2;">
                <img src="/static/images/database.png" width="100" height="80" alt="Database">
                    <a href="/db_init">Initialize Database</a>
            </div>
    </h1>
{% endblock %}
